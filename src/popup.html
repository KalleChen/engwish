<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Engwish owo!!!</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <h1>Engwish setting</h1>
  <img src="/img/skittlechan.jpeg" alt="skittlechan" width="100" />
  <div class="flex_row">
    <span>Activate input</span>
    <label class="switch">
      <input id="input-check" type="checkbox" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="flex_row">
    <span>Activate for all display content</span>
    <label class="switch">
      <input id="content-check" type="checkbox" />
      <span class="slider round"></span>
    </label>
  </div>
  <script src="/scripts/popup.js"></script>
</body>

</html>
